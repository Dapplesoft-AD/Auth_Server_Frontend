<div class="bg-surface-50 p-4">
    <form
        [formGroup]="localitieFormService.form"
        class="space-y-4"
        (ngSubmit)="submit($event)">
        <div>
            <common-form-input
                controlName="countryId"
                label="Country Id"
                type="text">
            </common-form-input>
        </div>
        <div>
            <common-form-input
                controlName="areaId"
                label="Area Id"
                type="text">
            </common-form-input>
        </div>
        <div>
            <common-form-input 
            controlName="name"
             label="Name"
              type="text">
            </common-form-input>
        </div>
         <div>
            <common-form-input 
            controlName="type"
             label="Type"
              type="text">
            </common-form-input>
        </div>

          <div>
            <common-form-input 
            controlName="typeName"
             label="Area Name"
              type="text">
            </common-form-input>
        </div>
      

        <p-button
            [label]="'Update'"
            [loading]="isLoading()"
            [disabled]="isLoading() || localitieFormService.form.invalid"
            type="submit"
            class="mt-8 flex w-full items-center justify-center gap-2 rounded-md py-2">
            <i pButtonIcon class="pi pi-save"></i>
        </p-button>
    </form>
</div>
