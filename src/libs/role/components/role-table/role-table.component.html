<p-confirmDialog></p-confirmDialog>
 <div class="mb-6 flex flex-col text-start items-center justify-between md:flex-row">

        <h2 class="text-2xl  font-bold text-gray-800">
            Role List
        </h2>

    <button
        pButton
        type="button"
        label="Add Role"
        icon="pi pi-plus"
        class="p-button-success mt-3 flex items-center gap-2 md:mt-0"
       (click)="openModal()">
    </button>
</div>
<div class="card rounded border border-gray-300 bg-white shadow">

    <p-table
        [value]="roles"
        [paginator]="true"
        [rows]="10"
        dataKey="id"
        class="p-datatable-gridlines p-datatable-striped">

        <ng-template pTemplate="header">
            <tr class="bg-gray-800 text-white">
                <th>ID</th>
                <th pSortableColumn="roleName">
                    <div class="flex items-center gap-2">
                        Role Name <p-sortIcon field="roleName"></p-sortIcon>
                    </div>
                </th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{ role.id }}</td>
                <td>{{ role.roleName }}</td>
                <td>{{ role.description }}</td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        class="mr-2"
                        [rounded]="true"
                        [outlined]="true"
                        (click)="openModal(role)">
                    </p-button>
                    
                    <p-button
                        icon="pi pi-trash"
                        severity="danger"
                        [rounded]="true"
                        [outlined]="true"
                        (click)="deleteRole(role)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
