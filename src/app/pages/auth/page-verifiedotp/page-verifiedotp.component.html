<p-toast></p-toast>
<div
    class="flex min-h-screen items-center justify-center bg-gray-100 px-6 py-8">
    <div class="w-full max-w-md rounded bg-white p-10 shadow-xl">
        <div class="mb-8 flex justify-center">
            <img
                src="../../../../assets/images/image.png"
                alt="Logo"
                class="h-10 w-auto" />
        </div>

        <h2
            class="mb-4 text-left text-xl font-extrabold text-gray-900 md:text-xl">
            Verification OTP
        </h2>

        <form
            #exampleForm="ngForm"
            (ngSubmit)="onSubmit(exampleForm)"
            class="flex flex-col gap-4">
            <div class="flex flex-col items-center gap-1">
                <p-inputotp
                    #otpModel="ngModel"
                    [(ngModel)]="value"
                    name="value"
                    required
                    [minlength]="4"
                    [maxlength]="4"
                    inputStyleClass="w-12 h-12 text-center border rounded-md mx-1 text-lg"
                    (keypress)="allowNumbersOnly($event)">
                </p-inputotp>

                @if (
                    otpModel.invalid &&
                    (otpModel.touched || exampleForm.submitted)
                ) {
                    <p-message severity="error" size="small" variant="simple">
                        Passcode is required and must be 4 digits.
                    </p-message>
                }
            </div>

            <button
                pButton
                type="submit"
                label="Submit"
                class="w-full rounded-md bg-blue-400 py-2 font-bold text-white transition hover:bg-blue-500"></button>
        </form>
    </div>
</div>
